<!DOCTYPE html>
<html>
  <head>
    
    <title>Request Page </title>
    <meta charset="utf-8" />
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />

	  <!-- link the webpage's stylesheet -->
	  <link rel="stylesheet" href="submission_page.css" />

	  <!-- link the webpage's JavaScript file -->
	  <script src="submission_page.js" defer>

    </script>


  </head>
  
  <body>
    <main>
      <header>
      <h1>Facilities Requests</h1>

      <nav>
        <ul>
          <li>
            <a href="submission_page.html">File a facilities report</a>
          </li>
          <li>
            <a href="display_page.html">Requests</a>
          </li>
        </ul>
      </nav>


      <p>Location</p>
      <form id="form">
        <select name="place" id="place" required>
          <option value="" disabled selected>Select the location</option>
          <option value="Welch" required>Welch Field</option>
          <option value="Fromm" required>Fromm Hall</option>
          <option value="Gillson" required>Gillson Hall</option>
          <option value="Hayes_Healy" required>Hayes Healy Hall</option>
          <option value="Loyola" required>Loyola</option>
          <option value="LMmain" required>Lone Mountain Main</option>
          <option value="LMnorth" required>Lone Mountain North</option>
          <option value="Toler" required>Toler</option>
          <option value="Fulton_house" required>Fulton House</option>
          <option value="Fulton_cottage" required>Fulton House Cottage</option>
          <option value="Koret" required>Koret</option>
          <option value="Sobrato" required>Sobrato</option>
          <option value="Gleeson" required>Gleeson</option>
          <option value="Harney" required>Harney</option>
          <option value="LoSchiavo" required>LoSchiavo</option>
          <option value="Cowell" required>Cowell</option>
          <option value="Malloy" required>Malloy</option>
          <option value="Education" required>Education</option>
          <option value="UC" required>UC</option>
          <option value="K_hall" required>K Hall</option>
          <option value="Masonic" required>Masonic</option>
          <option value="Other" required>Other</option>
        </select>
       
       <label>
          Please enter the issue you are reporting below
        <textarea id="issue" name="description" placeholder="Please describe the issue" required></textarea>
        </label>
        <button type="submit" id="button">Submit</button>
      </form>
      <p id = "jsonText"></p>
      <p id="submitted">Request Submitted</p>

    </main>
  </body>
</html>
